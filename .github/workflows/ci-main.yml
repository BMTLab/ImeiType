# .github/workflows/ci-main.yml

# This workflow is the entry-point workflow
# that orchestrates our project's CI by delegating tasks to dedicated sub-workflows.

name: Main CI

on:
  pull_request:
    branches:
      - main
      - release
      - dev
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '.gitignore'
      - '.gitattributes'
      - '.github/dependabot.yml'
      - '.github/CODEOWNERS'
      - 'LICENSE'
      - '.act/*'
      - '.actrc'

  push:
    branches:
      - main
      - release
      - dev
    tags:
      - "v*.*.*"
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '.gitignore'
      - '.gitattributes'
      - '.github/dependabot.yml'
      - '.github/CODEOWNERS'
      - 'LICENSE'
      - '.act/*'
      - '.actrc'

  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true

jobs:
  build-packages:
    name: 🏗️ Build, Test & Pack
    uses: ./.github/workflows/ci-build.yml
    secrets: inherit

  analyze-packages:
    name: 🔬 Code Analyze
    # if it is not local debugging by the 'nektos/act' tool
    if: ${{ (github.event.act == 'false' || github.event.act == '') }}
    uses: ./.github/workflows/ci-analyze.yml
    secrets: inherit

  upload-coverage:
    name: 🧾 Code Coverage
    needs: build-packages
    # if it is not local debugging by the 'nektos/act' tool
    if: ${{ (github.event.act == 'false' || github.event.act == '') }}
    uses: ./.github/workflows/ci-coverage.yml
    secrets: inherit

  release-packages:
    name: 🛳️ Release
    needs:
      - build-packages
      - analyze-packages
    # if it is not local debugging by the 'nektos/act' tool,
    # and a version tag is assigned:
    if: >-
      ${{ (github.event.act == 'false' || github.event.act == '')
      && startsWith(github.ref, 'refs/tags/v')
      && github.event_name == 'push'
      && (github.ref_type == 'tag' || github.ref_type == '') }}
    uses: ./.github/workflows/ci-release.yml
    secrets: inherit