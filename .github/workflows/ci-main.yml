# .github/workflows/ci-main.yml

# Orchestrates the repository CI. Routes work to reusable workflows:
# - ci-build.yml (build/test/pack) on PRs and pushes to tracked branches.
# - ci-analyze.yml (CodeQL / .NET analyzes) as a separate job.
# - ci-upload-coverage.yml (Codecov upload) after build artifacts are produced.
# - ci-release.yml (NuGet + GitHub Release) on version tags (v*.*.*).
# Uses strict default permissions and per-ref concurrency to cancel superseded runs.
# Secrets passed through when needed: CODECOV_TOKEN, NUGET_API_KEY.

name: Main CI

on:
  pull_request:
    branches: &tracked_branches
      - main
      - release
      - dev
    paths-ignore:  &ignore_paths
      - '**/*.md'
      - '**/*.txt'
      - '.gitignore'
      - '.gitattributes'
      - '.github/dependabot.yml'
      - '.github/CODEOWNERS'
      - 'LICENSE'
      - '.act/*'
      - '.actrc'

  push:
    branches: *tracked_branches
    tags:
     - 'v*.*.*'
    paths-ignore: *ignore_paths

  workflow_dispatch:

# Concurrency control:
# - For pull requests, cancel any ongoing runs for the same PR;
# - For pushes to a branch, cancel any ongoing runs for the same branch.
# This ensures that only the latest commit is being tested.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

# Set default, read-only permissions for all jobs in this workflow.
# This establishes a secure-by-default baseline, following the principle of least privilege.
# Any job that needs more permissions must explicitly request them, overriding this block.
permissions:
  contents: read

jobs:
  build-packages:
    name: ðŸ—ï¸ Build, Test & Pack
    uses: ./.github/workflows/ci-build.yml
    permissions:
      contents: read
      checks: write

  analyze-packages:
    name: ðŸ”¬ Code Analyze
    uses: ./.github/workflows/ci-analyze.yml
    # The called workflow runs CodeQL, which requires 'security-events: write'
    # to upload its findings to GitHub Security:
    permissions:
      contents: read
      security-events: write

  upload-coverage:
    name: ðŸ§¾ Code Coverage
    needs: build-packages
    # The job is skipped for Dependabot PRs because they don't have access to secrets:
    if: ${{ github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/ci-upload-coverage.yml
    permissions:
      contents: read       # to read commit data
      checks: write        # to post status checks
      pull-requests: write # to comment on pull requests
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  release-packages:
    name: ðŸ›³ï¸ Release
    needs:
      - build-packages
      - analyze-packages
    # If a version tag is assigned:
    if: >-
      ${{ github.actor != 'dependabot[bot]'
      && startsWith(github.ref, 'refs/tags/v')
      && github.event_name == 'push'
      && (github.ref_type == 'tag' || github.ref_type == '') }}
    uses: ./.github/workflows/ci-release.yml
    # This job requires the highest level of permissions ('contents: write') is mandatory
    # for the called workflow to create a GitHub Release and upload assets to it:
    permissions:
      contents: write
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}